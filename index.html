<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="setup-screen" id="setup">
      <h1>Quiz Setup</h1>
      <label>Number of Questions: <input type="number" id="amount" value="5" min="1" max="50" /></label>
      <label>Category:
      
  <select id="category">
    <option value="">Any</option>
    <option value="9">General Knowledge</option>
    <option value="11">Movies</option>
    <option value="12">Music</option>
    <option value="14">TV</option>
    <option value="17">Science & Nature</option>
    <option value="18">Computers</option>
    <option value="21">Sports</option>
    <option value="22">Geography</option>
    <option value="23">History</option>
    <option value="24">Politics</option>
    <option value="27">Animals</option>
    <option value="28">Vehicles</option>
  </select>
</label>

      </label>
      <label>Difficulty:
        <select id="difficulty">
          <option value="">Any</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </label>
      <button id="start-btn">Start Quiz</button>
    </div>

    <div class="quiz-container" id="quiz" style="display: none;">
      <div id="timer">Time Left: <span id="time">15</span>s</div>
      <div id="question">Loading...</div>
      <ul id="answers"></ul>
      <button id="next-btn">Next</button>
    </div>

    <div class="loader" id="loader" style="display: none;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
